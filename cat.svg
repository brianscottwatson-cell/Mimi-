<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="800" height="800">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE7C7"/>
      <stop offset="100%" stop-color="#FFD1A9"/>
    </linearGradient>
    <linearGradient id="earGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD1A9"/>
      <stop offset="100%" stop-color="#FFB3A7"/>
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#FDFDFD"/>

  <!-- subtle ground shadow -->
  <ellipse cx="200" cy="340" rx="110" ry="16" fill="#000" opacity="0.06"/>

  <!-- body -->
  <g filter="url(#shadow)">
    <ellipse cx="200" cy="240" rx="90" ry="70" fill="url(#bodyGrad)" stroke="#E4A97A" stroke-width="2"/>

    <!-- head -->
    <circle cx="200" cy="150" r="56" fill="url(#bodyGrad)" stroke="#E4A97A" stroke-width="2"/>

    <!-- ears -->
    <path d="M160 110 L140 68 L178 100 Z" fill="url(#earGrad)" stroke="#E4A97A" stroke-width="2"/>
    <path d="M240 110 L260 68 L222 100 Z" fill="url(#earGrad)" stroke="#E4A97A" stroke-width="2"/>

    <!-- inner ear -->
    <path d="M156 112 L148 82 L170 100 Z" fill="#FFDFD0"/>
    <path d="M244 112 L252 82 L230 100 Z" fill="#FFDFD0"/>

    <!-- eyes -->
    <ellipse cx="184" cy="146" rx="8" ry="12" fill="#2B2B2B"/>
    <ellipse cx="216" cy="146" rx="8" ry="12" fill="#2B2B2B"/>
    <circle cx="188" cy="140" r="2.5" fill="#FFF"/>
    <circle cx="220" cy="140" r="2.5" fill="#FFF"/>

    <!-- nose -->
    <path d="M198 158 Q200 164 202 158 Z" fill="#E57B7B"/>

    <!-- mouth -->
    <path d="M190 164 Q200 170 210 164" stroke="#C76A6A" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- whiskers -->
    <path d="M150 158 H182" stroke="#8B8B8B" stroke-width="2" stroke-linecap="round"/>
    <path d="M150 168 H184" stroke="#8B8B8B" stroke-width="2" stroke-linecap="round"/>
    <path d="M218 158 H250" stroke="#8B8B8B" stroke-width="2" stroke-linecap="round"/>
    <path d="M216 168 H252" stroke="#8B8B8B" stroke-width="2" stroke-linecap="round"/>

    <!-- tail -->
    <path d="M275 230 C320 200, 350 260, 310 280" stroke="#E4A97A" stroke-width="14" fill="none" stroke-linecap="round"/>
  </g>

  <!-- small caption -->
  <text x="200" y="390" font-family="sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">A friendly cat</text>
</svg>
