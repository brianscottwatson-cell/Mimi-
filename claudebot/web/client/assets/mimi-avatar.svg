<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a10"/>
    </radialGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00aa"/>
      <stop offset="100%" stop-color="#aa00ff"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="60" cy="60" r="58" fill="url(#bg)" stroke="url(#glow)" stroke-width="2"/>
  <!-- Goggles band -->
  <ellipse cx="60" cy="48" rx="32" ry="12" fill="none" stroke="#00f0ff" stroke-width="1.5" opacity="0.4"/>
  <!-- Left goggle lens -->
  <circle cx="44" cy="48" r="10" fill="#0e0e16" stroke="#00f0ff" stroke-width="1.5"/>
  <circle cx="44" cy="48" r="6" fill="none" stroke="#00f0ff" stroke-width="0.5" opacity="0.5"/>
  <circle cx="42" cy="46" r="2" fill="#00f0ff" opacity="0.6"/>
  <!-- Right goggle lens -->
  <circle cx="76" cy="48" r="10" fill="#0e0e16" stroke="#ff00aa" stroke-width="1.5"/>
  <circle cx="76" cy="48" r="6" fill="none" stroke="#ff00aa" stroke-width="0.5" opacity="0.5"/>
  <circle cx="74" cy="46" r="2" fill="#ff00aa" opacity="0.6"/>
  <!-- Face outline -->
  <path d="M38 58 Q40 72 60 78 Q80 72 82 58" fill="none" stroke="#8a9bae" stroke-width="1" opacity="0.4"/>
  <!-- Mouth -->
  <path d="M50 68 Q60 73 70 68" fill="none" stroke="#ff00aa" stroke-width="1" opacity="0.5"/>
  <!-- Hair / ponytail -->
  <path d="M30 38 Q28 20 60 16 Q92 20 90 38" fill="none" stroke="#aa00ff" stroke-width="2" opacity="0.5"/>
  <path d="M85 30 Q95 40 92 65 Q90 75 88 80" fill="none" stroke="#aa00ff" stroke-width="1.5" opacity="0.3"/>
  <!-- Cherry blossom accents -->
  <circle cx="28" cy="70" r="3" fill="#ff69b4" opacity="0.5"/>
  <circle cx="92" cy="72" r="2.5" fill="#ff69b4" opacity="0.4"/>
  <circle cx="25" cy="78" r="2" fill="#ff69b4" opacity="0.3"/>
  <!-- Neon glow line -->
  <line x1="20" y1="95" x2="100" y2="95" stroke="url(#glow)" stroke-width="1" opacity="0.3"/>
</svg>
