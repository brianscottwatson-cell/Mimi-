<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="800" height="800">
  <defs>
    <radialGradient id="centerGrad" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FFF4C2"/>
      <stop offset="100%" stop-color="#FFD166"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#F6F8FF"/>

  <!-- stem -->
  <path d="M200 220 C200 260, 190 300, 190 340" stroke="#3B8B3B" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- left leaf -->
  <path d="M195 280 C160 260, 140 300, 170 310 C180 313, 190 305, 195 280" fill="#63C574" filter="url(#soft)"/>

  <!-- right leaf -->
  <path d="M195 300 C220 280, 240 320, 210 330 C200 333, 195 320, 195 300" fill="#5AB86A" filter="url(#soft)"/>

  <!-- petals -->
  <g transform="translate(200,140)">
    <ellipse rx="45" ry="80" fill="#FF8AA1" transform="rotate(0)"/>
    <ellipse rx="45" ry="80" fill="#FFB3A7" transform="rotate(45)"/>
    <ellipse rx="45" ry="80" fill="#FFC65F" transform="rotate(90)"/>
    <ellipse rx="45" ry="80" fill="#FFD4A3" transform="rotate(135)"/>
    <ellipse rx="45" ry="80" fill="#FF9FCC" transform="rotate(180)"/>
    <ellipse rx="45" ry="80" fill="#FFB3A7" transform="rotate(225)"/>
    <ellipse rx="45" ry="80" fill="#FFC65F" transform="rotate(270)"/>
    <ellipse rx="45" ry="80" fill="#FF9FCC" transform="rotate(315)"/>
  </g>

  <!-- center -->
  <circle cx="200" cy="140" r="36" fill="url(#centerGrad)" stroke="#E89F3A" stroke-width="3"/>

  <!-- subtle shadow under flower -->
  <ellipse cx="200" cy="360" rx="80" ry="10" fill="#000" opacity="0.06"/>

  <!-- caption -->
  <text x="200" y="390" font-family="sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">A simple flower</text>
</svg>
