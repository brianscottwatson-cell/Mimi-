<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mimi — OpenClaw Chat</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0a0a12;
    --surface: #12121f;
    --surface-2: #1a1a2e;
    --border: #2a2a40;
    --text: #e0e0f0;
    --text-dim: #8888aa;
    --neon-pink: #ff2d78;
    --neon-blue: #00d4ff;
    --neon-purple: #a855f7;
    --neon-green: #22c55e;
  }

  body {
    font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
    pointer-events: none;
    z-index: 9999;
  }

  /* ── Header ───────────────────────────────────────── */
  header {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.8rem 1.2rem;
    border-bottom: 1px solid var(--border);
    background: linear-gradient(180deg, rgba(168,85,247,0.08) 0%, transparent 100%);
    flex-shrink: 0;
  }

  .header-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--surface-2);
    border: 2px solid var(--neon-pink);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    box-shadow: 0 0 15px rgba(255,45,120,0.3);
  }

  .header-info h1 {
    font-size: 1rem;
    background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .header-info p {
    font-size: 0.65rem;
    color: var(--text-dim);
  }

  .header-actions {
    margin-left: auto;
    display: flex;
    gap: 0.5rem;
  }

  .header-btn {
    background: var(--surface-2);
    border: 1px solid var(--border);
    color: var(--text-dim);
    padding: 6px 12px;
    border-radius: 4px;
    font-family: inherit;
    font-size: 0.7rem;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
  }

  .header-btn:hover { border-color: var(--neon-purple); color: var(--text); }

  /* ── Settings Bar ─────────────────────────────────── */
  .settings-bar {
    display: none;
    padding: 0.6rem 1.2rem;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    gap: 0.5rem;
    align-items: center;
    flex-shrink: 0;
  }

  .settings-bar.visible { display: flex; }

  .settings-bar label {
    font-size: 0.7rem;
    color: var(--text-dim);
  }

  .settings-bar input {
    flex: 1;
    padding: 6px 10px;
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: 4px;
    color: var(--text);
    font-family: inherit;
    font-size: 0.7rem;
  }

  .settings-bar input:focus { outline: none; border-color: var(--neon-blue); }

  .settings-bar button {
    padding: 6px 12px;
    background: var(--neon-purple);
    border: none;
    border-radius: 4px;
    color: white;
    font-family: inherit;
    font-size: 0.7rem;
    cursor: pointer;
  }

  /* ── Chat Messages ────────────────────────────────── */
  .chat-area {
    flex: 1;
    overflow-y: auto;
    padding: 1rem 1.2rem;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }

  .message {
    max-width: 85%;
    padding: 0.7rem 1rem;
    border-radius: 12px;
    font-size: 0.85rem;
    line-height: 1.5;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

  .message.user {
    align-self: flex-end;
    background: linear-gradient(135deg, rgba(0,212,255,0.15), rgba(168,85,247,0.15));
    border: 1px solid rgba(0,212,255,0.3);
    border-bottom-right-radius: 4px;
  }

  .message.bot {
    align-self: flex-start;
    background: var(--surface);
    border: 1px solid var(--border);
    border-bottom-left-radius: 4px;
  }

  .message.bot .agent-tag {
    display: inline-block;
    font-size: 0.65rem;
    padding: 1px 6px;
    border-radius: 3px;
    background: rgba(255,45,120,0.15);
    color: var(--neon-pink);
    border: 1px solid rgba(255,45,120,0.3);
    margin-bottom: 0.3rem;
  }

  .message.system {
    align-self: center;
    background: none;
    color: var(--text-dim);
    font-size: 0.7rem;
    padding: 0.3rem;
  }

  .message.error {
    align-self: center;
    background: rgba(239,68,68,0.1);
    border: 1px solid rgba(239,68,68,0.3);
    color: #f87171;
    font-size: 0.75rem;
  }

  .typing {
    align-self: flex-start;
    color: var(--text-dim);
    font-size: 0.75rem;
    padding: 0.5rem 1rem;
  }

  .typing .dots span {
    animation: blink 1.4s infinite;
    animation-fill-mode: both;
  }

  .typing .dots span:nth-child(2) { animation-delay: 0.2s; }
  .typing .dots span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink { 0%, 80%, 100% { opacity: 0.2; } 40% { opacity: 1; } }

  /* ── Input Area ───────────────────────────────────── */
  .input-area {
    padding: 0.8rem 1.2rem;
    border-top: 1px solid var(--border);
    background: var(--surface);
    display: flex;
    gap: 0.5rem;
    flex-shrink: 0;
  }

  .input-area textarea {
    flex: 1;
    padding: 0.6rem 0.8rem;
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: inherit;
    font-size: 0.85rem;
    resize: none;
    min-height: 42px;
    max-height: 120px;
    line-height: 1.4;
  }

  .input-area textarea:focus { outline: none; border-color: var(--neon-blue); }

  .input-area textarea::placeholder { color: var(--text-dim); }

  .send-btn {
    padding: 0 1rem;
    background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
    border: none;
    border-radius: 8px;
    color: white;
    font-family: inherit;
    font-size: 0.85rem;
    cursor: pointer;
    font-weight: 600;
    transition: opacity 0.2s;
    align-self: flex-end;
    height: 42px;
  }

  .send-btn:hover { opacity: 0.85; }
  .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

  /* ── Scrollbar ────────────────────────────────────── */
  .chat-area::-webkit-scrollbar { width: 6px; }
  .chat-area::-webkit-scrollbar-track { background: transparent; }
  .chat-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  /* ── Status indicator ─────────────────────────────── */
  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 4px;
  }

  .status-dot.connected { background: var(--neon-green); box-shadow: 0 0 6px rgba(34,197,94,0.5); }
  .status-dot.disconnected { background: var(--neon-pink); }

  /* ── Mobile ───────────────────────────────────────── */
  @media (max-width: 600px) {
    .message { max-width: 92%; }
    .header-actions { gap: 0.3rem; }
  }
</style>
</head>
<body>

<header>
  <div class="header-avatar">&#129302;</div>
  <div class="header-info">
    <h1>Mimi &amp; OpenClaw Team</h1>
    <p><span class="status-dot" id="statusDot"></span><span id="statusText">Connecting...</span></p>
  </div>
  <div class="header-actions">
    <a href="dashboard.html" class="header-btn">Dashboard</a>
    <button class="header-btn" onclick="toggleSettings()">Settings</button>
    <button class="header-btn" onclick="clearChat()">Clear</button>
  </div>
</header>

<div class="settings-bar" id="settingsBar">
  <label>API URL:</label>
  <input type="text" id="apiUrl" placeholder="http://localhost:8000">
  <label>Token:</label>
  <input type="password" id="authToken" placeholder="auth token">
  <button onclick="saveSettings()">Save</button>
</div>

<div class="chat-area" id="chatArea">
  <div class="message system">
    Send a message to Mimi or address any agent directly (e.g. "Rex, research...")
  </div>
</div>

<div class="input-area">
  <textarea id="msgInput" placeholder="Message Mimi or an agent..." rows="1"
    onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage()}"></textarea>
  <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
</div>

<script>
// ── Config ─────────────────────────────────────────────────
const STORAGE_KEY = 'openclaw-chat-config';
const HISTORY_KEY = 'openclaw-chat-history';

let config = loadConfig();
let chatHistory = loadHistory();

function loadConfig() {
  try {
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    return {
      apiUrl: saved.apiUrl || 'http://localhost:8000',
      authToken: saved.authToken || 'openclaw',
    };
  } catch { return { apiUrl: 'http://localhost:8000', authToken: 'openclaw' }; }
}

function loadHistory() {
  try { return JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]'); }
  catch { return []; }
}

function saveConfig() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
}

function saveHistory() {
  localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory.slice(-100)));
}

// ── Init ───────────────────────────────────────────────────
document.getElementById('apiUrl').value = config.apiUrl;
document.getElementById('authToken').value = config.authToken;

// Restore chat history
chatHistory.forEach(msg => addMessage(msg.text, msg.type, false));
scrollToBottom();
checkConnection();

// ── Settings ───────────────────────────────────────────────
function toggleSettings() {
  document.getElementById('settingsBar').classList.toggle('visible');
}

function saveSettings() {
  config.apiUrl = document.getElementById('apiUrl').value.replace(/\/+$/, '');
  config.authToken = document.getElementById('authToken').value;
  saveConfig();
  toggleSettings();
  checkConnection();
}

// ── Connection check ───────────────────────────────────────
async function checkConnection() {
  const dot = document.getElementById('statusDot');
  const text = document.getElementById('statusText');
  try {
    const resp = await fetch(config.apiUrl + '/api/tts/status', {
      headers: { 'X-Netrunner-Token': config.authToken },
    });
    if (resp.ok) {
      dot.className = 'status-dot connected';
      text.textContent = 'Connected';
    } else {
      dot.className = 'status-dot disconnected';
      text.textContent = 'Auth failed';
    }
  } catch {
    dot.className = 'status-dot disconnected';
    text.textContent = 'Offline — set API URL in Settings';
  }
}

// ── Messages ───────────────────────────────────────────────
function addMessage(text, type = 'bot', save = true) {
  const area = document.getElementById('chatArea');
  const div = document.createElement('div');
  div.className = `message ${type}`;

  if (type === 'bot') {
    // Check for agent tags like [Rex] at the start
    const agentMatch = text.match(/^\[(\w+)\]\s*/);
    if (agentMatch) {
      const tag = document.createElement('div');
      tag.className = 'agent-tag';
      tag.textContent = agentMatch[1];
      div.appendChild(tag);
      text = text.replace(/^\[\w+\]\s*/, '');
    }
    // Simple markdown: bold, italic, code
    text = text
      .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.+?)\*/g, '<em>$1</em>')
      .replace(/`(.+?)`/g, '<code style="background:var(--surface-2);padding:1px 4px;border-radius:3px">$1</code>')
      .replace(/\n/g, '<br>');
    div.innerHTML += text;
  } else if (type === 'error') {
    div.textContent = text;
  } else {
    div.textContent = text;
  }

  area.appendChild(div);
  scrollToBottom();

  if (save) {
    chatHistory.push({ text: type === 'bot' ? div.innerHTML : text, type });
    saveHistory();
  }
}

function showTyping() {
  const area = document.getElementById('chatArea');
  const div = document.createElement('div');
  div.className = 'typing';
  div.id = 'typingIndicator';
  div.innerHTML = 'Mimi is thinking <span class="dots"><span>.</span><span>.</span><span>.</span></span>';
  area.appendChild(div);
  scrollToBottom();
}

function hideTyping() {
  const el = document.getElementById('typingIndicator');
  if (el) el.remove();
}

function scrollToBottom() {
  const area = document.getElementById('chatArea');
  area.scrollTop = area.scrollHeight;
}

// ── Send ───────────────────────────────────────────────────
async function sendMessage() {
  const input = document.getElementById('msgInput');
  const btn = document.getElementById('sendBtn');
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  input.value = '';
  input.style.height = 'auto';
  btn.disabled = true;
  showTyping();

  try {
    const resp = await fetch(config.apiUrl + '/api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-Netrunner-Token': config.authToken,
      },
      body: JSON.stringify({ message: text }),
    });

    hideTyping();

    if (!resp.ok) {
      const err = await resp.json().catch(() => ({}));
      addMessage(err.error || `Server error (${resp.status})`, 'error');
      return;
    }

    const data = await resp.json();
    addMessage(data.reply, 'bot');
  } catch (err) {
    hideTyping();
    addMessage('Cannot reach Mimi. Make sure the server is running and the API URL is correct (check Settings).', 'error');
  } finally {
    btn.disabled = false;
    input.focus();
  }
}

// ── Clear ──────────────────────────────────────────────────
async function clearChat() {
  document.getElementById('chatArea').innerHTML = '<div class="message system">Chat cleared. Send a message to start fresh.</div>';
  chatHistory = [];
  saveHistory();

  // Also clear server-side history
  try {
    await fetch(config.apiUrl + '/api/history', {
      method: 'DELETE',
      headers: { 'X-Netrunner-Token': config.authToken },
    });
  } catch {}
}

// ── Auto-resize textarea ───────────────────────────────────
document.getElementById('msgInput').addEventListener('input', function() {
  this.style.height = 'auto';
  this.style.height = Math.min(this.scrollHeight, 120) + 'px';
});
</script>

</body>
</html>
